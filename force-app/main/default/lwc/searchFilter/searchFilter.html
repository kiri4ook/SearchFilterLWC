<template>
   <lightning-card>
      <lightning-layout multiple-rows="true" vertical-align="end">
         <lightning-layout-item size="4" padding="around-small">
            <lightning-input type="text" label="Search By Name"
               value={searchKey} 
               onchange={handelSearchKey}> 
            </lightning-input>
         </lightning-layout-item >

         <lightning-layout-item size="2" padding="around-small">
            <lightning-button label="Filter" variant="brand" onclick={SearchAccountHandler}>

            </lightning-button>
         </lightning-layout-item>
            <lightning-datatable
               key-field="Id"
               data={contacts}
               columns={columns}
               hide-checkbox-column="true"
               show-row-number-column="true">
            </lightning-datatable>
      </lightning-layout>
  </lightning-card> 
</template>
